
<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>calc</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./calc.css" rel="stylesheet">
  <script src="./calc.js"></script>
</head>

<body>
  <div class="tip">真的可以算哦，写了ＪＳ.</div>
  <div class="container">
    <h1 class="title">CASIO.</h1>
    <input id="calcResult" type="text" disabled>
    <table id="table" cellpadding="12" cellspacing="24">
      <tbody>
        <tr>
          <td class="num" data-num="1">1</td>
          <td class="num" data-num="2">2</td>
          <td class="num" data-num="3">3</td>
          <td class="symbol" data-symbol="+">+</td>
        </tr>
        <tr>
          <td class="num" data-num="4">4</td>
          <td class="num" data-num="5">5</td>
          <td class="num" data-num="6">6</td>
          <td class="symbol" data-symbol="-">-</td>
        </tr>
        <tr>
          <td class="num" data-num="7">7</td>
          <td class="num" data-num="8">8</td>
          <td class="num" data-num="9">9</td>
          <td class="symbol" data-symbol="×">×</td>
        </tr>
        <tr>
          <td class="num" data-num="0">0</td>
          <td id="equ">=</td>
          <td id="clear">CE</td>
          <td class="symbol" data-symbol="÷">÷</td>
        </tr>
      </tbody>
    </table>
  </div>


</body>

</html>
