
<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>ES6变量提升&&const&&let</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
  <script>
    var a = []
    for (var i = 0; i < 5; i++) {
      a[i] = (function (i) {
        return function () {
          console.log(i)
        }
      })(i)
    }
    a[2](); //2
  </script>
</body>

</html>
