    // 题目：红灯三秒亮一次，绿灯两秒亮一次，黄灯一秒亮一次；如何让三个灯不断交替重复亮灯？三个亮灯函数已经存在：
    function red() {
      console.log('red    - ', new Date());
    }

    function green() {
      console.log('green  - ', new Date());
    }

    function yellow() {
      console.log('yellow - ', new Date());
    }

    //亮灯函数
    function tip(fn, timer) {
      return new Promise(function (resolve) {
        setTimeout(function () {
          fn();
          resolve();
        }, timer);
      });
    }

    var promise = new Promise(function (resolve) {
      resolve();
    });
    function loop() {
      promise.then(function () {
        return tip(red, 3000)
      })
        .then(function () {
          return tip(green, 2000)
        })
        .then(function () {
          return tip(yellow, 1000)
        })
        .then(
          function () {
            loop();
          }
        )
    }

    loop();
