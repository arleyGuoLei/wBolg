
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>30% + 70% != 100%</title>
  <style>
    .main{
      /* 设置字体大小为0 才能相等 */
      font-size: 0;
    }
    .left{
      width: 30%;
      background-color: red;
      display: inline-block;
      height: 100px;
    }
    
    .right{
      width: 70%;
      background-color: green;
      height: 100px;
      display: inline-block;
    }
    
  </style>
</head>
<body>
  <div class="main">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
